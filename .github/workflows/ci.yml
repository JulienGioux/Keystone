name: Keystone CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: keystone_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
    
      - name: Install Poetry
        uses: snok/install-poetry@v1
    
      - name: Install dependencies
        working-directory: ./keystone
        run: poetry install --no-root
    
      - name: Run database migrations
        working-directory: ./keystone
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:${{ job.services.postgres.ports[5432] }}/keystone_db_test
        run: poetry run alembic upgrade head
    
      - name: Run tests
        working-directory: ./keystone
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:${{ job.services.postgres.ports[5432] }}/keystone_db_test
        run: poetry run pytest
