name: Keystone CI - DEBUG
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  debug:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: keystone_db_test
        options: >-
          --health-cmd "pg_isready -U user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dump Job Context
        run: echo "${{ toJSON(job) }}"
      
      - name: Print Service Port Directly
        run: echo "The postgres port is ${{ job.services.postgres.ports[5432] }}"
